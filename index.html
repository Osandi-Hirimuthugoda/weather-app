<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/scripts.js" defer></script>
    <title>Weather</title>
    <link rel="stylesheet" href="style/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body onload="geoFindMe()">
    <h1>LOCAL WEATHER APP</h1>
    <div class="container">
        <div class="weather-input">
            <div class="location-txt">Enter a City Name</div>
            <input class="city-input" type="text" placeholder="E.g: Galle">
            <div class="location-txt">Select the Date</div>
            <input type="date" id="past-date" name="past-date" />
            <button class="search-btn" onclick="getCityCoordinates()">Search</button>
            <div class="separator"></div>
            <button class="location-btn">Use Current Location</button>
            <div class="warnings-data">
                
            </div>
        </div>
        <div class="weather-data">
            <div class="current-weather">
                <div class="details">
                    <h2 id="city-detail"></h2>
                    <h4 id="date-time"></h4>
                    <h4 id="Temperatature"></h4>
                    <h4 id="Wind"></h4>
                    <h4 id="Humidity"></h4>
                    <h4 id="Moderate"></h4>
                </div>
                <div class="icons">
                    <img id="icon-img"  alt="weather-icon"> 
                </div>
            </div>
            <div class="days-forecast">
                <h2>5-Day Forecast</h2>
                <ul class="weather-cards">
                </ul>    
            </div>
        </div>
    </div>
    <div class="class">
        <div class="location-txt">Warnings</div>
    </div>
    
</body>
</html>
